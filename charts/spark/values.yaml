# Default values for spark.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "spark"

rbac:
  create: true

image:
  pullPolicy: IfNotPresent
  repository: "harbor-us-west-2.c2fo.com/c2fo/spark-de"
  tag: "3.1.1"
sparkApplication:
  type: Scala
  mode: cluster
  mainApplicationFile: "s3a://c2fo-atlas-devload/jars/atlas.jar"
  version: "3.1.1"
  volumes:
    - name: config-vol
      configMap:
        name: spark-log4j-conf-map
  volumeMounts:
    - name: config-vol
      mountPath: /opt/spark/log4j
  monitoring:
    exposeDriverMetrics: true
    exposeExecutorMetrics: true
    prometheus:
      jmxExporterJar: "/prometheus/jmx_prometheus_javaagent-0.16.1.jar"
      port: 8090
  restartPolicy:
    type: Never
  conf: {}
  commonEnvs: []
  commonEnvSecretKeyRefs: {}
apps: {}

# for testing purpose
service:
  type: ClusterIP
  port: 80